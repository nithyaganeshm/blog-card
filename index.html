<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img class="card-image" src="./images/card-img.webp" alt="Technology" />
        <div class="card-content">
          <h6 class="card-subtext">Technology</h6>
          <h1 class="card-title">What's New in 2026 Tech</h1>
          <p class="card-text">
            In 2026, technology is defined by the physical integration of AI
            (robotics, ambient AI), the rise of autonomous AI agents, and a
            focus on AI efficiency.
          </p>
          <div class="profile">
            <img
              class="profile-image"
              src="./images/profile-img.png"
              alt="Profile"
            />
            <div>
              <h6 class="profile-title">Nithyaganesh</h6>
              <p class="profile-text">2h ago</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
